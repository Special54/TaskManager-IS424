<!-- tasks/templates/tasks/task_confirm_delete.html -->
{% extends 'tasks/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Task</h2>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
